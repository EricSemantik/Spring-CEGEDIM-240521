<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout.html">
<head>
<meta charset="UTF-8">
<title>Edition d'un produit</title>
</head>
<body>
	<section layout:fragment="monContenu">
		<div class="card mt-3">
			<form th:action="@{/produit/saveBis}" method="post">
				<input type="hidden" name="id" th:value="${produit.id}" />
				<div class="card-body">
					<div class="form-group">
						<label for="nom">Nom:</label> <input type="text"
							class="form-control" id="nom" name="nom"
							th:value="${produit.nom}" />
						<span class="text-danger" th:errors="${produit.nom}"></span>
					</div>
					<div class="form-group">
						<label for="prixAchat">Prix:</label> <input type="number" step="0.01"
							class="form-control" id="prix" name="prix"
							th:value="${produit.prix}" />
						<span class="text-danger" th:errors="${produit.prix}"></span>
					</div>
					<div class="form-group">
						<label for="reference">Référence:</label> <input type="text"
							class="form-control" id="reference" name="reference"
							th:value="${produit.reference}" />
						<span class="text-danger" th:errors="${produit.reference}"></span>
					</div>
					<div class="form-group">
						<label for="modele">Modèle:</label> <input type="text"
							class="form-control" id="modele" name="modele"
							th:value="${produit.modele}" />
						<span class="text-danger" th:errors="${produit.modele}"></span>
					</div>

				</div>
				<div class="card-footer">
					<div class="btn-group btn-group-lg float-right">
						<button type="submit" class="btn btn-success">
							<i class="bi bi-check-square-fill"></i>
						</button>
						<a class="btn btn-warning" th:href="@{/produit/cancel}"><i
							class="bi bi-backspace-fill"></i></a>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
